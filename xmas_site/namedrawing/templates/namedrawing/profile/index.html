<h1>Profile Page: {{ username }}</h1>

<p>here, we'll set up the user profile, allow them to create a new group, see the groups that they've created, etc</p>


<!-- Group names -->
{% if groups %}
	<ul>
	{% for group in groups %}
		{{ group.name }}
		<br>
	{% endfor %}
	</ul>
{% else %}
	<p>No groups are available.</p>
{% endif %}

<p><a href = "{% url 'logout' %}">logout</a></p>
